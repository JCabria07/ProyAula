<ion-content fullscreen>
  <app-navbar></app-navbar>

  <div class="container mt-4">
    <h3 class="mb-4">
      <i class="bi bi-box-seam me-2"></i> Registrar Activo
    </h3>

    <form [formGroup]="activoForm" (ngSubmit)="registrarActivo()" class="needs-validation" novalidate>

      <!-- Nombre del activo -->
      <div class="mb-3">
        <label for="nombreActivo" class="form-label">
          <i class="bi bi-laptop me-2"></i> Nombre del activo
        </label>
        <input type="text" id="nombreActivo" class="form-control" formControlName="nombre_activo" placeholder="Ej. Laptop Dell.">
        <div class="invalid-feedback">Ingresa un nombre válido.</div>
        <div *ngIf="activoForm.get('nombre_activo')?.invalid && activoForm.get('nombre_activo')?.touched" class="text-danger mt-1">
          <i class="bi bi-exclamation-circle-fill me-1"></i> El nombre es obligatorio.
        </div>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">
          <i class="bi bi-card-text me-2"></i> Descripción
        </label>
        <textarea id="descripcion" class="form-control" formControlName="descripcion" rows="3" placeholder="Detalles del activo"></textarea>
        <div class="form-text text-warning">
          <i class="bi bi-exclamation-diamond-fill"></i> Mínimo 10 caracteres.
        </div>
        <div *ngIf="activoForm.get('descripcion')?.invalid && activoForm.get('descripcion')?.touched" class="text-danger mt-1">
          <i class="bi bi-x-octagon-fill me-1"></i> La descripción debe tener al menos 10 caracteres.
        </div>
      </div>

      <!-- Estado -->
      <div class="mb-3">
        <label for="estado" class="form-label">
          <i class="bi bi-info-circle me-2"></i> Estado
        </label>
        <select id="estado" class="form-select" formControlName="estado">
          <option value="">Seleccione...</option>
          <option value="disponible">Disponible</option>
          <option value="prestado">Prestado</option>
          <option value="mtto">Mantenimiento</option>
          <option value="dado de baja">Dado de baja</option>
        </select>
        <div *ngIf="activoForm.get('estado')?.invalid && activoForm.get('estado')?.touched" class="text-danger mt-1">
          <i class="bi bi-exclamation-triangle-fill me-1"></i> Selecciona un estado.
        </div>
      </div>

      <!-- Chips preview del estado -->
      <div *ngIf="activoForm.get('estado')?.value as estadoSel" class="mb-3">
        <span class="badge rounded-pill me-2" [ngClass]="estadoColorClass(estadoSel)">
          <i [ngClass]="estadoIcon(estadoSel)" class="me-1"></i>
          {{ estadoSel | titlecase }}
        </span>
      </div>

      <!-- Categoría -->
      <div class="mb-3">
        <label for="categoria" class="form-label">
          <i class="bi bi-tags me-2"></i> Categoría
        </label>
        <select id="categoria" class="form-select" formControlName="categoriaId">
          <option value="">Seleccione...</option>
          <option *ngFor="let cat of categorias" [value]="cat.id">
            {{ cat.nombre_categoria }}
          </option>
        </select>
        <div *ngIf="activoForm.get('categoriaId')?.invalid && activoForm.get('categoriaId')?.touched" class="text-danger mt-1">
          <i class="bi bi-x-circle-fill me-1"></i> Selecciona una categoría.
        </div>
      </div>

      <!-- Foto del activo -->
      <div class="mb-3">
        <label class="form-label">
          <i class="bi bi-camera me-2"></i> Foto del activo
        </label>

        <!-- Input -->
        <input
          type="file"
          accept="image/*"
          multiple
          class="d-none"
          #fileInput
          (change)="FileSelect($event)" />

        <!-- -->
        <button
          type="button"
          class="btn btn-outline-primary w-100"
          (click)="fileInput.click()">
          <i class="bi bi-images me-2"></i> Seleccionar fotos
        </button>

        <div *ngIf="fotoPreview.length" class="mt-3 text-center">
          <div class="d-flex flex-wrap justify-content-center gap-2">
            <img *ngFor="let img of fotoPreview"
                 [src]="img"
                 class="img-thumbnail rounded shadow-sm"
                 style="max-height: 150px;"
                 alt="Vista previa">
          </div>
        </div>
      </div>

      <!-- Botón con feedback -->
      <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="activoForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ loading ? 'Registrando...' : 'Registrar Activo' }}
      </button>
    </form>
  </div>

  <app-footer></app-footer>
</ion-content>
