<ion-content class="login-bg d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4 mt-4">
          <img src="assets/icon/Logo asset.png" alt="Login Icon" class="img-fluid mb-2" style="max-height: 160px;" />
          <h2 class="fw-bold text-white mb-1">Hello again!</h2>
          <p class="welcome-subtitle">Welcome back to <strong>Tech Asset Control</strong></p>
        </div>

        <div class="card shadow-lg border-0 rounded-4 p-4">
          <form (ngSubmit)="onLogin()">
            <div class="mb-3 input-group">
              <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
              <input
                type="email"
                [(ngModel)]="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3 input-group">
              <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
              <input
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
              <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
              </button>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="!email || !password">
                Login
              </button>
            </div>


            <div class="d-flex align-items-center my-3">
              <hr class="flex-grow-1" />
              <span class="mx-2 text-muted small">or</span>
              <hr class="flex-grow-1" />
            </div>

            <div class="d-grid mb-3">
              <button type="button" class="btn btn-outline-danger btn-lg" (click)="onLoginWithGoogle()">
                <i class="bi bi-google me-2"></i> Iniciar sesi√≥n con Google
              </button>
            </div>


            <div class="d-flex justify-content-between">
              <a href="#" class="text-decoration-none small">Forgot your password?</a>
              <a routerLink="/register" class="text-decoration-none small">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
