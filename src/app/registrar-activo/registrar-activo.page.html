<ion-content fullscreen>
  <app-navbar></app-navbar>

  <div class="container mt-4">
    <h3 class="mb-4">
      <i class="bi bi-box-seam me-2"></i> Registrar Activo
    </h3>

    <form [formGroup]="activoForm" (ngSubmit)="registrarActivo()" class="needs-validation" novalidate>

      <!-- Nombre del activo -->
      <div class="mb-3">
        <label for="nombreActivo" class="form-label">
          <i class="bi bi-laptop me-2"></i> Nombre del activo
        </label>
        <input type="text" id="nombreActivo" class="form-control" formControlName="nombre_activo" placeholder="Ej. Laptop Dell.">
        <div class="invalid-feedback">Ingresa un nombre válido.</div>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">
          <i class="bi bi-card-text me-2"></i> Descripción
        </label>
        <textarea id="descripcion" class="form-control" formControlName="descripcion" rows="3" placeholder="Detalles del activo"></textarea>
        <div class="form-text text-warning"><i class="bi bi-exclamation-diamond-fill"></i> Mínimo 10 caracteres.</div>
      </div>

      <!-- Estado -->
      <div class="mb-3">
        <label for="estado" class="form-label">
          <i class="bi bi-info-circle me-2"></i> Estado
        </label>
        <select id="estado" class="form-select" formControlName="estado">
          <option value="">Seleccione...</option>
          <option value="disponible">Disponible</option>
          <option value="prestado">Prestado</option>
          <option value="mtto">Mantenimiento</option>
          <option value="dado de baja">Dado de baja</option>
        </select>
      </div>

      <!-- Chips preview del estado -->
      <div *ngIf="activoForm.get('estado')?.value as estadoSel" class="mb-3">
        <span class="badge rounded-pill me-2" [ngClass]="estadoColorClass(estadoSel)">
          <i [ngClass]="estadoIcon(estadoSel)" class="me-1"></i>
          {{ estadoSel | titlecase }}
        </span>
      </div>

      <!-- Categoría -->
      <div class="mb-3">
        <label for="categoria" class="form-label">
          <i class="bi bi-tags me-2"></i> Categoría
        </label>
        <select id="categoria" class="form-select" formControlName="categoriaId">
          <option value="">Seleccione...</option>
          <option *ngFor="let cat of categorias" [value]="cat.id">
            {{ cat.nombre_categoria }}
          </option>
        </select>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="activoForm.invalid">
        <i class="bi bi-save me-2"></i> Registrar Activo
      </button>
    </form>
  </div>

  <app-footer></app-footer>
</ion-content>
